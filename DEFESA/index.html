<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Loja DEISI</title> <!--altera -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho do site -->
  <header>
    <h1>Loja DEISI</h1> <!--altera -->
  </header>

  <!-- Conteúdo principal -->
  <main>
    <!-- Área de produtos e filtros -->
    <div id="area-produtos">  <!-- alterar nome -->
      <!-- Filtro por categoria -->
      <div class="filtro-row"> 
        <label for="filtro-categorias">Filtrar por categoria:</label> <!-- Alterar nome -->
        <select id="filtro-categorias"></select> <!-- Alterar nome -->
        <!-- Adicionar option value -->
      </div>

      <!-- Filtro por preço -->
      <div class="filtro-row"> 
        <label for="filtro-preco">Ordenar por preço:</label> <!-- Trocar por label for -->
        <select id="filtro-preco"> <!-- Trocar por input type= text, id  -->
          <option value="">---</option>
          <option value="asc">Mais barato → Mais caro</option>
          <option value="desc">Mais caro → Mais barato</option>
        </select>
      </div>

      <h2>Produtos</h2>
      <section id="produtos"></section>
    </div>

    <!-- Área do cesto -->
    <div id="area-cesto">
      <h2>Cesto</h2>
      <section id="produtos-selecionados"></section> <!-- Trocar nome -->
      <p id="total">Total: 0.00€</p> <!-- Trocar nome -->
    </div>
    <!-- adicionar <nav> href= -->
  </main>

  <!-- Rodapé -->
  <footer>
    <p>© 2025 | Desenvolvimento Web</p>
  </footer>

  <!-- Link para voltar à landing page -->
  <a class="back-home" href="/index.html">Landing page</a>

  <!-- Script principal -->
  <script src="main.js"></script>
</body>
</html>
